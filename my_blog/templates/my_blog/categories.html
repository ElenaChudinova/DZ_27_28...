{% extends 'my_blog/base.html' %}
{% load my_tags %}
{% block content%}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ category.blog.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Список категорий:{{ object.category_name }}</p>
                        <div class="card-body">
                            {% for category in categories %}
                            <div class="d-grid mt-3">
                                <p class="btn btn-primary"> Название: {{category.category_name}}</p>
                                <p class="btn btn-primary">Описание: {{category.description}}</p>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
